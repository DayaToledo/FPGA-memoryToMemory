<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/rooms.css" />
    <title>Memória a Memória</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <h2>Ainda não há nenhuma sala!<br>Crie uma sala para jogar!</h2>
      <h2>{{siteURL}}</h2>
      <div id="buttons">
      </div>
      <a id="new-room">
        <img src="/assets/add.png" alt="" />
        <p>Criar sala</p>
      </a>
    </main>

    <div id="modal-confirm">
      <div class="modal-content">
        <p></p>
        <div>
          <button type="submit" id="yes">Sim</button>
          <button type="submit" id="no">Não</button>
        </div>
      </div>
    </div>

    <div id="modal-newRoom">
      <div class="modal-content">
        <div>
          <span id="btn-close-modal">&times;</span>
        </div>
        <form id="form-room" autocomplete="off">
          <label for="room">Digite o nome da sala:</label>
          <input type="text" name="room" />
          <button type="submit">Criar sala</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/rooms.js"></script>
  </body>
</html>
